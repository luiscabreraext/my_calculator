<!DOCTYPE html>
<html>
    <head>
        <title>Proyecto de prueba my_calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        function elevadoA3() {
          var x = document.getElementById("valor").value;
          var y = Math.pow(x, 3);
          window.alert("El resultado de: " + x + " al cubo es: " + y);
        }

	function elevadoA4() {
          var x = document.getElementById("valor").value;
          var y = Math.pow(x, 4);
          window.alert("El resultado de: " + x + " a la cuarta es: " + y);
        }

	function sinx() {
          var x = document.getElementById("valor").value;
          var y = Math.sin(x);
          window.alert("El resultado del seno de : " + x + " es: " + y);
        }	
	</script>
    </head>
    <body>
        <div>
            <input id="valor" type="text"/>
            <input type="button" value="x^3" onclick="elevadoA3()"/>
	    <input type="button" value="x^4" onclick="elevadoA4()"/>
	    <input type="button" value="sin(x)" onclick="sinx()"/>
        </div>
    </body>
</html>
